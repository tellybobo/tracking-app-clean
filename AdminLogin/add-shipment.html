<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="add-shipment.css">
  <title>Add Shipment</title>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  
  <div class="notification" id="notification">Tracking number generated successfully!</div>
  
  <div class="email-modal" id="email-modal">
    <h3>Email Notification Status</h3>
    
    <div class="api-selector">
      <label for="email-api">Email Service:</label>
      <select id="email-api">
        <option value="sendgrid">SendGrid</option>
       
      </select>
    </div>
    
    <p>The tracking number is being sent to both sender and receiver:</p>
    
    <div class="email-status">
      <div class="status-item">
        <div class="status-icon" id="sender-status">↻</div>
        <span id="sender-email-display"></span>
      </div>
      <div class="status-item">
        <div class="status-icon" id="receiver-status">↻</div>
        <span id="receiver-email-display"></span>
      </div>
    </div>
    
    <div class="email-content" id="email-content">
      [Email content will be shown here]
    </div>
    
    <button class="close-modal" id="close-modal">Close</button>
  </div>
  
  <div class="form-container">
    <h1>Shipment Details</h1>
    <form id="shipment-form" action="/add-shipments" method="POST">
      <div class="form-section">
        <div class="form-row">
          <div class="input-group">
            <label for="tracking-number">Tracking Number</label>
            <input type="text" id="tracking-number" readonly>
          </div>
          <div class="input-group">
            <label for="courier">Courier</label>
            <select id="courier" required>
              <option value="">Select Courier</option>
              <option value="usps">USPS</option>
              <option value="fedex">FedEx</option>
              <option value="ups">UPS</option>
              <option value="dhl">DHL</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="shipping-date">Shipping Date</label>
            <input type="date" id="shipping-date" required>
          </div>
          <div class="input-group">
            <label for="delivery-date">Expected Date of Delivery</label>
            <input type="date" id="delivery-date" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="input-group">
            <label for="country-origin">Country of Origin</label>
            <input type="text" id="country-origin" required>
          </div>
          <div class="input-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" required>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="current-location">Current Location (City)</label>
            <input type="text" id="current-location" required>
          </div>
        </div>
      </div>

      <h2>Sender Information</h2>
      <div class="form-section">
        <div class="form-row">
          <div class="input-group">
            <label for="sender-name">Name</label>
            <input type="text" id="sender-name" required>
          </div>
          <div class="input-group">
            <label for="sender-number">Number</label>
            <input type="tel" id="sender-number" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="input-group">
            <label for="sender-address">Address</label>
            <input type="text" id="sender-address" required>
          </div>
          <div class="input-group">
            <label for="sender-email">Email</label>
            <input type="email" id="sender-email" required>
          </div>
        </div>
      </div>

      <h2>Receiver Information</h2>
      <div class="form-section">
        <div class="form-row">
          <div class="input-group">
            <label for="receiver-name">Name</label>
            <input type="text" id="receiver-name" required>
          </div>
          <div class="input-group">
            <label for="receiver-email">Email</label>
            <input type="email" id="receiver-email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="receiver-number">Number</label>
            <input type="tel" id="receiver-number" required>
          </div>
          <div class="input-group">
            <label for="receiver-address">Address</label>
            <input type="text" id="receiver-address" required>
          </div>
        </div>
      </div>

      <h2>Transaction Information</h2>
      <div class="form-section">
        <div class="form-row">
          <div class="input-group">
            <label for="product">Product</label>
            <input type="text" id="product" required>
          </div>
          <div class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" required>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required>
              <option value="">Select Payment Method</option>
              <option value="credit-card">Credit Card</option>
              <option value="debit-card">Debit Card</option>
              <option value="paypal">PayPal</option>
              <option value="bank-transfer">Bank Transfer</option>
              <option value="cash">Cash</option>
              <option value="bitcoin">Bitcoin</option>
              <option value="cashapp">Cash App</option>
              <option value="zelle">Zelle</option>
              
            </select>
          </div>
          <div class="input-group">
            <label for="weight">Weight (g)</label>
            <input type="number" id="weight" step="0.1" min="0.1" required>
          </div>
        </div>
      </div>

      <button type="submit">Update</button>
    </form>
  </div>


<div id="overlay" class="overlay" style="display: none;"></div>


  <script src="add-shipment.js"></script>
</body>
</html>
